<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocultar Div con Bot√≥n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .contenedor {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      position: relative;
      overflow: hidden;
      animation: aparecer 1.5s ease-out forwards;
    }

    @keyframes aparecer {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes desaparecer {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    .ocultar {
      animation: desaparecer 1.5s ease-in forwards;
    }

    .boton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="contenedor" id="miDiv"></div>
  <button class="boton" id="botonOcultar">Ocultar Div</button>

  <script>
    const div = document.getElementById("miDiv");
    const boton = document.getElementById("botonOcultar");

    boton.addEventListener("click", () => {
      div.classList.add("ocultar");
    });
  </script>
</body>
</html>
